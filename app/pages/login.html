<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
    <script src="login.js" defer></script>
</head>
<body>
    <main>
        <div class="form-container">
            <h1>Iniciar Sesión</h1>
            <p>Ingresa tus credenciales para ignresar al sistiema</p>
            <form id="login-form">
                <label for="user" class="sr-only">User</label>
                <input type="text" name="user" id="user" placeholder="Ingrese el nombre de usuario">
                <label for="password" class="sr-only">Password</label>
                <input type="password" name="password" id="password" placeholder="Contraseña">
                <button type="submit">Iniciar sesión</button>
                <p class="error escondido">Error al iniciar sesión</p>
            </form>
            <p>¿Aún no tienes una cuenta? - <a href="register">Registrarse</a></p>
        </div>
    </main>
</body>
</html>
